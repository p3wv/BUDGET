<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget App - Dodaj nową transakcję</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Budget App - Dodaj nową transakcję</h1>
    <form method="post" action="{{ url_for('transactions.add_transaction') }}">
        {{ form.hidden_tag() }}
        
        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        
        <label for="type">Typ:</label>
        <select id="type" name="type">
            <option value="Expense">Wydatek</option>
            <option value="Income">Przychód</option>
        </select>
        
        <button type="submit">Dodaj transakcję</button>
    </form>
    <a href="{{ url_for('users.dashboard') }}">Powrót do transakcji</a>
</body>
</html>
